{% set name = "ocaml-camlp5" %}
{% set version = "713" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/camlp5/camlp5/archive/rel{{ version.replace(".", "") }}.tar.gz
  sha256: 3b49a75c8dd9c9db9b4d1dae18687e3378c4fdbfcabeed163fbc658e7e47f862
  patches:
    - fix_where.diff

build:
  number: 0
  skip: true  # [win]

requirements:
  host:
    - ocaml
    - ocaml-findlib
  run:
    - ocaml

test:
  commands:
    - camlp5 -help
    - if [[ ! "$(camlp5 -where)" == "$PREFIX/lib/ocaml/camlp5" ]]; then exit 1; fi

about:
  home: https://camlp5.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Preprocessor / Pretty Printer for OCaml
  doc_url: https://camlp5.github.io/doc/htmlc/
  dev_url: https://github.com/camlp5/camlp5

extra:
  recipe-maintainers:
    - isuruf
    - slel
